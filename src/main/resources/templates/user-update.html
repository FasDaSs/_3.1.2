<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="Name" placeholder="Имя">
    <br/>
    <label for="name">Возраст</label>
    <input type="number" th:field="*{age}" min="1" max="127" value="1" id="Age" placeholder="Возраст">
    <br/>
    <input type="submit" value="Изменить">
</form>
</body>
</html>
