<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div>
  <div>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Имя</th>
      <th>Возраст</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.getId()}"/>
      <td th:text="${user.getName()}"/>
      <td th:text="${user.getAge()}"/>
      <td><a th:href="@{user-update/{id}(id=${user.id})}">Изменить</a></td>
      <td><a th:href="@{user-delete/{id}(id=${user.id})}">Удалить</a></td>
    </tr>
    </tbody>
  </table>
  </div>
  <div>
    <p><a href="/user-new">Добавить</a></p>
  </div>
</div>
</body>
</html>
